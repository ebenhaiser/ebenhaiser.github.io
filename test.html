<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom CSS -->
  <style>
    .portfolio-item {
      border: 5px solid #d02626;
      border-radius: 12px;
    }
    .image-and-title {
      text-align: center;
    }
    .image-and-title img {
      max-width: 100%;
    }
    .image-and-title h3 {
      margin-top: 10px;
      font-size: 18px;
    }
    .btn-details {
      display: block;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .btn-details:hover {
      transform: scale(1.1);
    }
    @keyframes anima {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
    .modal-dialog {
      margin-right: 15%;
      transition: margin-right 0.3s ease;
      border: 12px solid #d02626;
    }
  </style>
</head>
<body>

<section id="portfolio">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <div class="portfolio-item">
          <div class="image-and-title">
            <h3>Judul Proyek 1</h3>
            <img src="assets/img/portfolio/NikkoClass1.png" class="img-fluid" alt="Proyek 1">
          </div>
          <a href="#" class="btn btn-primary btn-details" data-toggle="modal" data-target="#portfolio-modal">
            Read More
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="portfolio-item">
          <div class="image-and-title">
            <img src="assets/img/portfolio/QuickTask3.png" class="img-fluid" alt="Proyek 2">
            <h3>Judul Proyek 2</h3>
          </div>
          <a href="#" class="btn btn-primary btn-details" data-toggle="modal" data-target="#portfolio-modal">
            Read More
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="portfolio-item">
          <div class="image-and-title">
            <img src="assets/img/portfolio/TicketsID/Frame 1.png" class="img-fluid" alt="Proyek 2">
            <h3>Judul Proyek 2</h3>
          </div>
          <a href="#" class="btn btn-primary btn-details" data-toggle="modal" data-target="#portfolio-modal">
            Read More
          </a>
        </div>
      </div>
      <!-- Tambahkan lebih banyak kolom di sini sesuai dengan jumlah proyek yang Anda miliki -->
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="portfolio-modal" tabindex="-1" role="dialog" aria-labelledby="portfolio-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="portfolio-modal-label">Judul Proyek</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/portfolio/QuickTask1.png" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="assets/img/portfolio/QuickTask2.png" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="assets/img/portfolio/QuickTask2.png" class="d-block w-100" alt="Slide 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <p>Deskripsi proyek...</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
